<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Merriweather:wght@900&family=Noto+Serif+Ahom&family=Roboto:wght@700&display=swap" rel="stylesheet">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-aFq/bzH65dt+w6FI2ooMVUpc+21e0SRygnTpmBvdBgSdnuTN7QbdgL+OapgHtvPp" crossorigin="anonymous">
    <link rel="stylesheet" href="../styles/css/styles.css" type="text/css"/>
    <link rel="icon" type="image/png" sizes="32x32" href="../images/favicon-32x32.png">

    <title> Preguntas frecuentes | La Estación del Fitness </title>
<meta name="description" content="Preguntas frecuentes del gimnasio La Estación del Fitness">
<meta name="keywords" content="Gimnasio, Quilmes, Salud, Información, Cuotas, Actividades, Horarios, Preguntas frecuentes, Certificado">

</head>
<body>
    
    <h1 class="title"> Registrate </h1>

    <main>
        <div class="container">
        <form id="esteformulario">
            <div class="row">
                <div class="form-group col-md-6">
                  <label for="inputName">Nombre</label>
                  <input type="text" class="form-control" id="inputName" placeholder="Nombre">
                </div>
                <div class="form-group col-md-6">
                  <label for="inputSurname">Apellido</label>
                  <input type="text" class="form-control" id="inputSurname" placeholder="Apellido">
                </div>
            </div>
            <div class="form-group">
                <label for="inputAddress">Dirección</label>
                <input type="text" class="form-control" id="inputAddress" placeholder="Calle 123">
            </div>
            
            
            <div class="row">
              <div class="form-group col-md-6">
                <label for="inputCity">Ciudad</label>
                <input type="text" class="form-control" id="inputCity">
              </div>
              <div class="form-group col-md-4">
                <label for="inputState">Sexo</label>
                <select id="inputSex" class="form-control">
                  <option selected>Femenino</option>
                  <option>Masculino</option>
                </select>
              </div>
              <div class="form-group col-md-2">
                <label for="inputZip">Edad</label>
                <input type="number" class="form-control" id="inputZip">
              </div>
            </div>
            <div>
                <h2 class="mt-4"> Crea un usuario y Contraseña para el sitio</h2>
            </div>
            <div class="row">
                <div class="col-auto">
                    <label class="sr-only" for="inlineFormInputGroup">Username</label>
                    <div class="input-group mb-2">
                      <div class="input-group-prepend">
                        <div class="input-group-text">@</div>
                      </div>
                      <input type="text" class="form-control" id="inputUsuario" placeholder="Username">
                    </div>
                  </div>
                <div class="form-group col-md-6">
                  <label for="inputPassword4">Contraseña</label>
                  <input type="password" class="form-control" id="contraseña" placeholder="Password">
                </div>
            </div>
               <div> 
                <h3> Elige a qué clase deseas inscribirte </h3>
               </div> 
              <div class="form-check">
                <input class="form-check-input" type="checkbox" value="" id="defaultCheck1">
                <label class="form-check-label" for="defaultCheck1">
                  Default checkbox
                </label>
              </div>
              <div class="form-check">
                <input class="form-check-input" type="checkbox" value="" id="defaultCheck2">
                <label class="form-check-label" for="defaultCheck2">
                  Disabled checkbox
                </label>
              </div>
              <a href="../index.html"class="asociate btn btn-primary">Registrarme</button></a>
        </form>
    </div>

    </main>
   
    <!--JAVASCRIPT-->
    <script src="/js/archivo2.js"></script>
    <!--bootstrap-->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha2/dist/js/bootstrap.bundle.min.js"integrity="sha384-qKXV1j0HvMUeCBQ+QVp7JcfGl760yU08IQ+GpUo5hlbpg51QRiuqHAJz8+BrxE/N"crossorigin="anonymous"></script>    
   <!--nav-->
    <script src="https://code.jquery.com/jquery-3.2.1.slim.min.js" integrity="sha384-KJ3o2DKtIkvYIK3UENzmM7KCkRr/rE9/Qpg6aAZGJwFDMVNA/GpGFF93hXpG5KkN"crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.12.9/umd/popper.min.js"integrity="sha384-ApNbgh9B+Y1QKtv3Rn7W3mgPxhU9K/ScQsAP7hUibX39j7fakFPskvXusvfa0b4Q"crossorigin="anonymous"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/js/bootstrap.min.js"integrity="sha384-JZR6Spejh4U02d8jOt6vLEHfe/JQGiRRSQQxSfFWpi1MquVdAyjUar5+76PVCmYl"crossorigin="anonymous"></script>
</body>
</html>
